<!DOCTYPE html>
<html>
<head>
	<title>Vue Js First Page</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				message:'hello Vue!'
			}
		})
	</script>

</body>
</html>
